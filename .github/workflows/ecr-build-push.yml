name: Build and Push to ECR

on:
  push:
    branches:
      - main   # change if your branch is different

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build & Push Backend
      - name: Build and Push Backend Docker Image
        run: |
          docker build -t backend ./backend
          docker tag backend:latest 590183739327.dkr.ecr.ap-south-1.amazonaws.com/backend:latest
          docker push 590183739327.dkr.ecr.ap-south-1.amazonaws.com/backend:latest

      # Build & Push Frontend
      - name: Build and Push Frontend Docker Image
        run: |
          docker build -t frontend ./frontend
          docker tag frontend:latest 590183739327.dkr.ecr.ap-south-1.amazonaws.com/frontend:25
          docker push 590183739327.dkr.ecr.ap-south-1.amazonaws.com/frontend:25
